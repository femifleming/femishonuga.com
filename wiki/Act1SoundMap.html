<!DOCTYPE html>
<html>
<style>
body {
background-image:url('links/spillwaybg.gif');
background-attachment: fixed;
max-width: 1600px;
margin:0 auto;
padding: 10px auto;
color: white;
}
img {
border-radius: 10px;
}
article {
margin: 10px auto;
border-radius: 20px;
padding: 10px;
background-color:rgba(0,0,0,0.8);
}
</style>
<body>
<article>
<!-- Image Map Generated by http://www.image-map.net/ -->
<p>This is a map of sound for the spillway site, hover over the sound icons along the path to hear the sound at that part of the path.</p>
<img src="links/forSoundMap2.webp" usemap="#image-map" width="1100px">
<map name="image-map">
    <area shape="rect" coords="1029,516,1590,634" onmouseenter="playSound('audio1')">
    <area shape="rect" coords="1310,904,1933,1047" onmouseenter="playSound('audio2')">
    <area shape="rect" coords="1431,1194,2007,1323" onmouseenter="playSound('audio3')">
    <area shape="rect" coords="1472,1332,2022,1428" onmouseenter="playSound('audio4')">
    <area shape="rect" coords="1512,1439,2047,1572" onmouseenter="playSound('audio5')">
</map>
<audio id="audio1" src="links/FieldRecording1_ImpulseResponsesAtBaseOfTunnel.mp3"></audio>
<audio id="audio2" src="links/FieldRecording2_HarvardWordList_TunnelReverberation.mp3"></audio>
<audio id="audio3" src="links/FieldRecording3_SpillwayPathAtBase_Water.mp3"></audio>
<audio id="audio4" src="links/FieldRecording4_SpillwayPathAtBend_EndOfBaseballPark_Water.mp3"></audio>
<audio id="audio5" src="links/FieldRecording5_WalkingAlongTheSpillwayCrunchingIce.mp3"></audio>
<audio controls><br>
  <source src="links/FieldRecording1_ImpulseResponsesAtBaseOfTunnel.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
<audio controls><br>
  <source src="links/FieldRecording1_ImpulseResponsesAtBaseOfTunnel.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>

</article>
</body>
<script>
    function playAudio(id) {
        let audio = document.getElementById(id);
        audio.currentTime = 0; // Reset to start
        audio.play();
    }
</script>

</html>
