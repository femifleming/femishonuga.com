<script>
const textEl = document.getElementById('text');
const text = textEl.textContent;
textEl.textContent = ''; // clear it to rebuild with spans

// Wrap each character in a span
[...text].forEach(char => {
  const span = document.createElement('span');
  span.textContent = char;
  textEl.appendChild(span);

  // Random jitter function
  const jitter = () => {
    span.style.fontSize = (20 + Math.random() * 200) + 'px'; // random size between 16–32px
    setTimeout(jitter, 20 + Math.random() * 800); // re-run between 20–200 ms
  };
  jitter();
});

// Scroll animation
let x = window.innerWidth;
function scroll() {
  x -= 2; // pixels per frame — adjust speed here
  textEl.style.left = x + 'px';
  if (x < -textEl.offsetWidth) {
    x = window.innerWidth;
  }
  requestAnimationFrame(scroll);
}
scroll();
</script>
