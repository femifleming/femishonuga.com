<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Scroll Image Layout</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

.container {
  display: flex;
  align-items: flex-start;
  min-height: 100vh;
  position: relative;
  margin-bottom: 200px; /* spacing between sections */
}

.image-col {
  flex: 1;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow: hidden;
}

.image-col img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.text-col {
  flex: 1;
  padding: 4rem;
  background: #fff;
  box-sizing: border-box;
}

.text-col h2 {
  margin-top: 0;
}

</head>
<body>

<section class="container">
  <div class="image-col">
    <img src="https://picsum.photos/id/1018/600/800" alt="Example 1">
  </div>
  <div class="text-col">
    <h2>Section 1</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus tempor, nisl a convallis dignissim, augue justo tincidunt neque, a porta justo odio a risus. Sed sed est vitae enim viverra facilisis. Donec ac ante euismod, blandit est in, efficitur justo.</p>
  </div>
</section>

<section class="container">
  <div class="image-col">
    <img src="https://picsum.photos/id/1015/600/800" alt="Example 2">
  </div>
  <div class="text-col">
    <h2>Section 2</h2>
    <p>Curabitur quis ipsum in magna tempor varius. Duis vitae viverra felis, vitae iaculis libero. Cras a consequat velit. Aliquam erat volutpat. Nullam ac cursus turpis.</p>
  </div>
</section>

<section class="container">
  <div class="image-col">
    <img src="https://picsum.photos/id/1020/600/800" alt="Example 3">
  </div>
  <div class="text-col">
    <h2>Section 3</h2>
    <p>Ut sagittis justo et mi euismod, sit amet consectetur erat dapibus. Quisque id libero nec velit varius tincidunt. Fusce vel nisl neque. Integer eget augue sed nunc accumsan euismod.</p>
  </div>
</section>

</body>
</html>
